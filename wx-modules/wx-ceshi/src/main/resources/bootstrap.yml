# Tomcat
server:
    port: 8551
spring:
    # 环境 dev|test|prod
    profiles:
      active: ${spring.profiles.active}
    #可以重写bean
    main:
      allow-bean-definition-overriding: true
    application:
      name: wx-ceshi
    redis:
      host: 10.200.1.32
    cloud:
      nacos:
        config:
#          server-addr: 127.0.0.1:8848
          server-addr: 10.200.1.27:8848
           # 配置文件格式
          file-extension: yml
          extension-configs[0]:
           data-id: ${spring.application.name}-test.${spring.cloud.nacos.config.file-extension}
          shared-configs[0]:
           data-id: application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
        discovery:
          server-addr: 127.0.0.1:8848
          metadata:
            user.name: "admin"
            user.password: "koala"
      sentinel:
        # 取消控制台懒加载
        eager: true
        filter:
          enabled: false
        transport:
          # 控制台地址
          #java -Dserver.port=8718 -Dcsp.sentinel.dashboard.server=localhost:8718 -Dproject.name=sentinel-dashboard -jar sentinel-dashboard-1.8.0.jar
          dashboard: 127.0.0.1:8718
        # nacos配置持久化
        datasource:
          ds1:
            nacos:
              server-addr: 127.0.0.1:8848
              dataId: sentinel-wx-gateway
              groupId: DEFAULT_GROUP
              data-type: json
              rule-type: flow

logging:
  config: classpath:logback-spring.xml
  level:
    dao: debug
    org:
      mybatis: debug



