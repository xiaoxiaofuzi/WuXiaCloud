# Tomcat
server:
    port: 8001
    tomcat:
        threads:
          max: 1000
          min-spare: 30
spring:
    # 环境 dev|test|prod
    profiles:
      active: ${spring.profiles.active}
    application:
      name: wx-gateway
    cloud:
      nacos:
        config:
          server-addr: 127.0.0.1:8848
           # 配置文件格式
          file-extension: yml
          extension-configs[0]:
           data-id: ${spring.application.name}-test.${spring.cloud.nacos.config.file-extension}
          shared-configs[0]:
           data-id: application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
        discovery:
          server-addr: 127.0.0.1:8848
          metadata:
            user.name: "admin"
            user.password: "koala"

logging:
  config: classpath:logback-spring.xml
  level:
    dao: debug
    org:
      mybatis: debug



