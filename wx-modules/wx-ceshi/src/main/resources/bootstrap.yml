# Tomcat
server:
    port: 8551
spring:
    # 环境 dev|test|prod
    profiles:
      active: ${spring.profiles.active}
    #可以重写bean
    main:
      allow-bean-definition-overriding: true
    application:
      name: wx-ceshi
    redis:
      database: 10
      timeout: PT10S
      #单机配置
      host: 127.0.0.1
#      host: 10.200.1.32
      port: 6379
      #主从哨兵设置
#      sentinel:
#        master:
#        nodes:
      #集群配置
#      cluster:
#        nodes:
      # 配置使用Lettuce连接池
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: -1
          max-wait: PT10S




    cloud:
      nacos:
        config:
          server-addr: 127.0.0.1:8848
#          server-addr: 10.200.1.27:8848
           # 配置文件格式
          file-extension: yml
          extension-configs[0]:
           data-id: ${spring.application.name}-test.${spring.cloud.nacos.config.file-extension}
          shared-configs[0]:
           data-id: application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
        discovery:
          server-addr: 127.0.0.1:8848
          #          server-addr: 10.200.1.27:8848
      sentinel:
        # 取消控制台懒加载
        eager: true
        filter:
          enabled: false
        log:
          dir: ${sentinel.log.path}
        transport:
          # 控制台地址
          #java -Dserver.port=8718 -Dcsp.sentinel.dashboard.server=localhost:8718 -Dproject.name=sentinel-dashboard -jar sentinel-dashboard-1.8.0.jar
          dashboard: 127.0.0.1:8718


